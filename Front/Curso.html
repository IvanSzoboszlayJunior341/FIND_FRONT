    <script type="text/JavaScript">
      
      var url="http://localhost:5000/API/Curso";

      // var caminho = window.location.search;
      //  caminho = caminho.substring(5,caminho.lenght);

      var xhr = new XMLHttpRequest();
      
      xhr.open("GET",url,true);
      

      xhr.setRequestHeader("Authorization","Bearer");


      xhr.onload = function(){        
        var data = JSON.parse(this.response);
      //    console.log('data');
        if(xhr.status >= 200 && xhr.status < 400){
          data.forEach(dados => {
            var estrutura ="<hr>"+ "<div>";
            estrutura += "<h1>"+dados.nomeCurso+"</h1>";
            estrutura += "<br>"
            estrutura +="<p>"+"Sobre o Curso: "+dados.requisitos+"</p>";
            estrutura +="<p>Categoria: "+dados.categoria+"</p>";
            estrutura += "</div>";

            document.getElementById("funciona").innerHTML+=estrutura;

            console.log(dados)
          });
        } 
        else{
          console.log('error')
        }
      }
      xhr.send();

  </script>
