<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <title>Curso de MySQL</title>
  </head>
  <style>
    .centro{
      text-align: center;
    }
    iframe{
      width: 560px;
      height: 315px;

    }
  </style>

  <body oneload="teste123">
    <h1 class="centro">Curso de MySQL</h1>


    <div class="centro"id="aula1">
      

    </div>
  
  
    <script>
      var url="http://localhost:5000/api/aula/1";
      
      var xhr = new XMLHttpRequest();

      xhr.open("GET",url,true);

      xhr.onload = function(){        
        var data = JSON.parse(this.response);

        if(xhr.status >= 200 && xhr.status < 400){
          data.forEach(dados => {
            var estrutura = "<div><h5>"+dados.nomeAula+"</h5>";
            estrutura +="<p>"+dados.contexo+"</p>";
            estrutura +="<iframe src="+dados.aulaCaminho+"></iframe>";
            estrutura +="<hr>";

            document.getElementById("aula1").innerHTML+=estrutura;

            console.log(dados)
          });
        } 
        else{
          console.log('error')
        }
      }
      xhr.send();





    </script>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
